<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Anouk Barnes</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7116a37cd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar grid grid-cols-12">
            <div class="col-start-2 col-end-12">
                <div class="flex flex-wrap items-center justify-between mx-auto">
                <a href="index.html" class="space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.png" class="h-24" alt="AB Logo"/>
                </a>
                <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-hamburger" aria-expanded="false">
                    <span class="sr-only">Ouverture du menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full h-full" id="navbar-hamburger">
                    <ul class="flex flex-col font-medium mt-4 rounded-lg">
                    <li>
                        <a href="index.html" class="block py-12 text-6xl rounded text-amber-100 md:dark:text-white hover:text-gray-400 hover:transition-all hover:duration-200 hover:ease-in-out hover:translate-x-5" aria-current="page">
                            Accueil
                        </a>
                    </li>
                    <li>
                        <a href="apropos.html" class="block py-12 text-6xl rounded text-amber-100 md:dark:text-white hover:text-gray-400 transition-all duration-200 ease-in-out hover:translate-x-5">
                            À propos
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" class="block py-12 text-6xl rounded text-amber-100 md:dark:text-white hover:text-gray-400 transition-all duration-200 ease-in-out hover:translate-x-5">
                            Contact
                        </a>
                    </li>
                    </ul>
                </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="grid grid-cols-12 container mx-auto">
            <div class="col-span-12">
                 <h1 class="title text-end">À propos</h1>
            </div>
        </section>

        <section class="grid grid-cols-12 container mx-auto">
            <div class="col-span-4">
                 <form action="/confirmation.html" novalidate class="flex flex-col">
                    <label for="nom">
                        Nom <span>*</span>
                    </label>
                    <input type="text" id="nom">

                    <label for="prenom">
                        Prénom <span>*</span>
                    </label>
                    <input type="text" id="prenom">

                    <label for="email">
                        Courriel <span>*</span>
                    </label>
                    <input type="email" id="email">

                    <label for="tel">
                        Numéro de téléphone <span>*</span>
                    </label>
                    <input type="tel" id="tel">

                    <label for="entreprise">
                        Nom de l'entreprise
                        <span>
                            (Si applicable)
                        </span>
                    </label>
                    <input type="text" id="entreprise">

                    <label for="delais">
                        Délais souhaité <span>*</span>
                    </label>
                    <input type="date" id="delais">

                    <label for="budget">Budget estimé</label>
                    <select id="budget">
                        <option>Choisissez une option</option>
                        <option value="0-2k">2 000$ et moins</option>
                        <option value="2k-5k">2 000 à 5 000$</option>
                        <option value="5k-10k">5 000 à 10 000$</option>
                        <option value="10k-25k">10 000 à 25 000$</option>
                    </select>

                    <label for="description">
                        Description de votre projet <span>*</span>
                    </label>
                    <input type="textarea" id="description">

                    <input type="submit">

                </form>
            </div>
           
        </section>

    </main>

    <footer class=" m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="space-x-3 rtl:space-x-reverse">
                    <img src="img/logo.png" class="h-24" alt="AB Logo"/>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="apropos.html" class="hover:underline me-4 md:me-6">À propos</a>
                    </li>
                    <li>
                        <a href="contact.html" class="hover:underline me-4 md:me-6">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <div class="sm:flex sm:items-center sm:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 Anouk Barnes. All Rights Reserved.
                </span>
                <div class="flex mt-4 sm:justify-center sm:mt-0">
                    <a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white ms-5">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 21 16">
                              <path d="M16.942 1.556a16.3 16.3 0 0 0-4.126-1.3 12.04 12.04 0 0 0-.529 1.1 15.175 15.175 0 0 0-4.573 0 11.585 11.585 0 0 0-.535-1.1 16.274 16.274 0 0 0-4.129 1.3A17.392 17.392 0 0 0 .182 13.218a15.785 15.785 0 0 0 4.963 2.521c.41-.564.773-1.16 1.084-1.785a10.63 10.63 0 0 1-1.706-.83c.143-.106.283-.217.418-.33a11.664 11.664 0 0 0 10.118 0c.137.113.277.224.418.33-.544.328-1.116.606-1.71.832a12.52 12.52 0 0 0 1.084 1.785 16.46 16.46 0 0 0 5.064-2.595 17.286 17.286 0 0 0-2.973-11.59ZM6.678 10.813a1.941 1.941 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.919 1.919 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Zm6.644 0a1.94 1.94 0 0 1-1.8-2.045 1.93 1.93 0 0 1 1.8-2.047 1.918 1.918 0 0 1 1.8 2.047 1.93 1.93 0 0 1-1.8 2.045Z"/>
                          </svg>
                        <span class="sr-only">Discord community</span>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 dark:hover:text-white ms-5">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z" clip-rule="evenodd"/>
                        </svg>
                        <span class="sr-only">GitHub account</span>
                    </a>
                </div>
            </div>
          </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
